<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins&display=swap" rel="stylesheet">
	<title>Learnico</title>
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="container">
		<div class="header__wrapper">
			
		</div>
			<div class="header__row">

				<div class="menu__body">

					<ul class="header__ul">
						<li class="header__li"><a href="#">Home</a></li>
						<li class="header__li"><a href="#">About</a></li>
						<li class="header__li"><a href="#">Blog</a></li>
						<li class="header__li"><a href="#">Contact</a></li>
						<li class="header__li"><a href="#">Courses</a></li>
					</ul>

				</div>

				<div class="header__right-row">

					<div class="header__search">

						<form>
							<input type="text" placeholder="Search here...">
							<button type="submit"></button>
						</form>

						<ul class="header__search-ul">
							<li class="header__search-li"> <a href=""> Search</a></li>
						</ul>

					</div>
					
						<a href=""><img class="header__img-shopping" src="img/header/shopping_cart.svg" alt="shopping_cart"></a>
						
						<ul class="header__ul-shopping">
							<li class="header__li-shopping"> <a href="#">Cart</a> </li>
						</ul>

						<button class="header__btn">Sign Up</button>

						<div class="menu__icon">
							<span></span>
						</div>
					
				</div>
			</div>
		</div>
	</header>
</div>

	<script src="js/script.js"></script>

</html>
